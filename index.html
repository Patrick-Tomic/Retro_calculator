<!DOCTYPE html> 
<html>

<head>
<title>Retro Calculator
</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="flexWrap">
    <div id="calculator">
        
        <div id="functions">
        <button id="function">+</button>
        <button id="function">-</button>
        <button id="function">*</button>
        <button id="function">/</button>
        <button id="function">=</button>
        </div>
        <div id="right">
        <div id="screen">
                0
        </div>
        <div id="numbers">
        <div class="num">
        <button id="number" onclick="set(1)">1</button>
        <button id="number" onclick="set(2)">2</button>
        <button id="number" onclick="set(3)">3</button>
    </div>
        <div class="num">
        <button id="number" onclick="set(4)">4</button>
        <button id="number" onclick="set(5)">5</button>
        <button id="number" onclick="set(6)">6</button>
    </div>
        <div class="num">
        <button id="number" onclick="set(7)">7</button>
        <button id="number" onclick="set(8)">8</button>
        <button id="number" onclick="set(9)">9</button>
    </div>
        <div class="num">
        <button id="number" onclick="set(0)">0</button>
        </div>
        </div
        
    </div>
    </div>
    </div>
<script src="script.js"></script>
</body>

</html>
